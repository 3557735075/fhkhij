<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>创造太阳</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('school.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

       .modal {
            display: none;
            position: fixed;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
            max-height: 90vh;
            animation: fadeInScale 3s ease-in-out;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.1);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

       .modal-img {
            max-width: 80vw;
            max-height: 80vh;
            display: block;
        }

       .modal-close {
            position: absolute;
            top: -15px;
            right: -15px;
            background: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

       .modal-close:hover {
            transform: scale(1.1);
        }

       .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #clickable-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 添加移动端适配样式 */
        @media (max-width: 768px) {
           .modal {
                max-width: 95%;
                max-height: 85vh;
            }

           .modal-close {
                top: -10px;
                right: -10px;
                width: 25px;
                height: 25px;
                line-height: 25px;
            }
        }
    </style>
</head>

<body>
    <!-- 添加音频元素作为背景音乐 -->
    <audio id="bg-music" src="http://music.163.com/song/media/outer/url?id=439142564.mp3" loop></audio>
    <script src="sakuraPlus.js"></script>
    <map name="image-map">

    <div id="clickable-overlay"></div>
    <div class="overlay" id="overlay" onclick="closeModal()" ontouchstart="closeModal()" style="display: none;"></div>
    <div class="modal" id="modal" style="display: none;">
        <span class="modal-close" onclick="closeModal()" ontouchstart="closeModal()">×</span>
        <img class="modal-img" id="modalImage" src="31.jpg" alt="弹窗图片">
    </div>
    <script>
        // 获取音频元素
        const bgMusic = document.getElementById('bg-music');

        // 动态绑定事件
        const clickableOverlay = document.getElementById('clickable-overlay');
        clickableOverlay.addEventListener('click', function (event) {
            handleClick(event);
        });
        clickableOverlay.addEventListener('touchstart', function (event) {
            handleClick(event.touches[0]);
        });

        // 处理第一次交互以启动音频播放
        function startMusicOnInteraction() {
            bgMusic.play().then(() => {
                console.log('音频开始播放');
                // 移除事件监听器，避免重复触发
                document.removeEventListener('touchstart', startMusicOnInteraction);
                document.removeEventListener('click', startMusicOnInteraction);
            }).catch(error => {
                console.error('音频播放失败:', error);
            });
        }

        // 监听触摸和点击事件
        document.addEventListener('touchstart', startMusicOnInteraction);
        document.addEventListener('click', startMusicOnInteraction);

        function handleClick(event) {
            const rect = clickableOverlay.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            let isInsideArea = false;
            document.querySelectorAll('area').forEach(area => {
                const coords = area.getAttribute('coords').split(',').map(coord => parseFloat(coord));
                const x1 = Math.min(coords[0], coords[2]);
                const y1 = Math.min(coords[1], coords[3]);
                const x2 = Math.max(coords[0], coords[2]);
                const y2 = Math.max(coords[1], coords[3]);
                if (x >= x1 && x <= x2 && y >= y1 && y <= y2) {
                    isInsideArea = true;
                    const imgUrl = area.getAttribute('data-img');
                    showImage(imgUrl);
                }
            });
            if (!isInsideArea) {
                event.stopPropagation();
            }
        }

        function showImage(imgUrl) {
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            const modalImg = document.getElementById('modalImage');
            if (!imgUrl) {
                console.error('未获取到图片URL');
                return;
            }
            modalImg.src = imgUrl;
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            if (modal && overlay) {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            }
        }

        // 预加载图片
        const imagesToLoad = [];
        for (let i = 1; i <= 39; i++) {
            imagesToLoad.push(i + '.jpg');
        }
        const preloadedImages = {};
        imagesToLoad.forEach(image => {
            preloadedImages[image] = new Image();
            preloadedImages[image].src = image;
        });
    </script>
</body>

</html>
