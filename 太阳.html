<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>创造太阳</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('school.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

       .modal {
            display: none;
            position: fixed;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
            max-height: 90vh;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

       .modal-img {
            max-width: 80vw;
            max-height: 80vh;
            display: block;
        }

       .modal-close {
            position: absolute;
            top: -15px;
            right: -15px;
            background: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

       .modal-close:hover {
            transform: scale(1.1);
        }

       .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #clickable-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 添加移动端适配样式 */
        @media (max-width: 768px) {
           .modal {
                max-width: 95%;
                max-height: 85vh;
            }

           .modal-close {
                top: -10px;
                right: -10px;
                width: 25px;
                height: 25px;
                line-height: 25px;
            }
        }
    </style>
</head>

<body>
    <map name="image-map">
        <!-- 手动定义 6x6 网格的点击区域 -->
        <area shape="rect" coords="0%,0%,16.67%,16.67%" data-img="1.jpg">
        <area shape="rect" coords="16.67%,0%,33.33%,16.67%" data-img="2.jpg">
        <area shape="rect" coords="33.33%,0%,50%,16.67%" data-img="3.jpg">
        <area shape="rect" coords="50%,0%,66.67%,16.67%" data-img="4.jpg">
        <area shape="rect" coords="66.67%,0%,83.33%,16.67%" data-img="5.jpg">
        <area shape="rect" coords="83.33%,0%,100%,16.67%" data-img="6.jpg">
        <area shape="rect" coords="0%,16.67%,16.67%,33.33%" data-img="7.jpg">
        <area shape="rect" coords="16.67%,16.67%,33.33%,33.33%" data-img="8.jpg">
        <area shape="rect" coords="33.33%,16.67%,50%,33.33%" data-img="9.jpg">
        <area shape="rect" coords="50%,16.67%,66.67%,33.33%" data-img="10.jpg">
        <area shape="rect" coords="66.67%,16.67%,83.33%,33.33%" data-img="11.jpg">
        <area shape="rect" coords="83.33%,16.67%,100%,33.33%" data-img="12.jpg">
        <area shape="rect" coords="0%,33.33%,16.67%,50%" data-img="13.jpg">
        <area shape="rect" coords="16.67%,33.33%,33.33%,50%" data-img="14.jpg">
        <area shape="rect" coords="33.33%,33.33%,50%,50%" data-img="15.jpg">
        <area shape="rect" coords="50%,33.33%,66.67%,50%" data-img="16.jpg">
        <area shape="rect" coords="66.67%,33.33%,83.33%,50%" data-img="17.jpg">
        <area shape="rect" coords="83.33%,33.33%,100%,50%" data-img="18.jpg">
        <area shape="rect" coords="0%,50%,16.67%,66.67%" data-img="19.jpg">
        <area shape="rect" coords="16.67%,50%,33.33%,66.67%" data-img="20.jpg">
        <area shape="rect" coords="33.33%,50%,50%,66.67%" data-img="21.jpg">
        <area shape="rect" coords="50%,50%,66.67%,66.67%" data-img="22.jpg">
        <area shape="rect" coords="66.67%,50%,83.33%,66.67%" data-img="23.jpg">
        <area shape="rect" coords="83.33%,50%,100%,66.67%" data-img="24.jpg">
        <area shape="rect" coords="0%,66.67%,16.67%,83.33%" data-img="25.jpg">
        <area shape="rect" coords="16.67%,66.67%,33.33%,83.33%" data-img="26.jpg">
        <area shape="rect" coords="33.33%,66.67%,50%,83.33%" data-img="27.jpg">
        <area shape="rect" coords="50%,66.67%,66.67%,83.33%" data-img="28.jpg">
        <area shape="rect" coords="66.67%,66.67%,83.33%,83.33%" data-img="29.jpg">
        <area shape="rect" coords="83.33%,66.67%,100%,83.33%" data-img="30.jpg">
        <area shape="rect" coords="0%,83.33%,16.67%,100%" data-img="31.jpg">
        <area shape="rect" coords="16.67%,83.33%,33.33%,100%" data-img="32.jpg">
        <area shape="rect" coords="33.33%,83.33%,50%,100%" data-img="33.jpg">
        <area shape="rect" coords="50%,83.33%,66.67%,100%" data-img="34.jpg">
        <area shape="rect" coords="66.67%,83.33%,83.33%,100%" data-img="35.jpg">
        <area shape="rect" coords="83.33%,83.33%,100%,100%" data-img="36.jpg">
    </map>
    <div id="clickable-overlay"></div>
    <div class="overlay" id="overlay" onclick="closeModal()" ontouchstart="closeModal()" style="display: none;"></div>
    <div class="modal" id="modal" style="display: none;">
        <span class="modal-close" onclick="closeModal()" ontouchstart="closeModal()">×</span>
        <img class="modal-img" id="modalImage" src="31.jpg" alt="弹窗图片">
    </div>
    <script>
        // 动态绑定事件
        const clickableOverlay = document.getElementById('clickable-overlay');
        clickableOverlay.addEventListener('click', function (event) {
            handleClick(event);
        });
        clickableOverlay.addEventListener('touchstart', function (event) {
            handleClick(event.touches[0]);
        });

        function handleClick(event) {
            const rect = clickableOverlay.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            let isInsideArea = false;
            document.querySelectorAll('area').forEach(area => {
                const coords = area.getAttribute('coords').split(',').map(coord => {
                    if (coord.includes('%')) {
                        return parseFloat(coord) / 100 * (coord.includes('x') ? rect.width : rect.height);
                    }
                    return parseFloat(coord);
                });
                const x1 = Math.min(coords[0], coords[2]);
                const y1 = Math.min(coords[1], coords[3]);
                const x2 = Math.max(coords[0], coords[2]);
                const y2 = Math.max(coords[1], coords[3]);
                if (x >= x1 && x <= x2 && y >= y1 && y <= y2) {
                    isInsideArea = true;
                    const imgUrl = area.getAttribute('data-img');
                    showImage(imgUrl, x, y);
                }
            });
            if (!isInsideArea) {
                event.stopPropagation();
            }
        }

        function showImage(imgUrl, clickX, clickY) {
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            const modalImg = document.getElementById('modalImage');
            if (!imgUrl) {
                console.error('未获取到图片URL');
                return;
            }
            modalImg.src = imgUrl;
            // 计算弹窗位置，尽量分布均匀
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const modalWidth = modal.offsetWidth;
            const modalHeight = modal.offsetHeight;
            let left = clickX + 20;
            let top = clickY + 20;
            // 处理弹窗超出窗口边界的情况
            if (left + modalWidth > windowWidth) {
                left = windowWidth - modalWidth - 20;
            }
            if (top + modalHeight > windowHeight) {
                top = windowHeight - modalHeight - 20;
            }
            modal.style.left = left + 'px';
            modal.style.top = top + 'px';
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            if (modal && overlay) {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            }
        }

        // 预加载图片
        const imagesToLoad = [];
        for (let i = 1; i <= 36; i++) {
            imagesToLoad.push(i + '.jpg');
        }
        const preloadedImages = {};
        imagesToLoad.forEach(image => {
            preloadedImages[image] = new Image();
            preloadedImages[image].src = image;
        });
    </script>
</body>

</html>
